{% extends 'layout.html' %}
{% block content %}

<form action="/save_schedule_tournament" method="post">
    Rozpis pro turnaj: <b>{{tournament.name}} </b>
    <input type="hidden"  name="tournament_id" value="{{tournament.id}}">
    <table class="schedule_tournament">

        {% for round in tournament.round_scheme %}
        <tr><th>{{round.order}}</th>
         {% for match1vs1 in  round.match_scheme %}


            <td>

                <select name="player {{match1vs1.result_match1_id}}"> {%for player in tournament.players%}<option value="{{player.user.id}}">{{player.user.nick_name}}</option> {%endfor%}  </select>
                <input  name="wins {{match1vs1.result_match1_id}} "  type="number" value="0"> <b>:</b>
                <input  name="wins {{match1vs1.result_match2_id}} "  type="number" value="0">
                <select name="player {{match1vs1.result_match2_id}}"> {%for player in tournament.players%}<option value="{{player.user.id}}">{{player.user.nick_name}}</option> {%endfor%}  </select>

            </td>

        {%endfor%}
        </tr>


    {%endfor%}
    </table>
    <input type="submit" value="Uložit a přepsat">
</form>


{% endblock %}
